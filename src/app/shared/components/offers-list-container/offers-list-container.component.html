<section class="cities__places places">
  <h2 class="visually-hidden">Places</h2>
  <b class="places__found">
    {{ activeOffers.length }} {{ placesPlural }} to stay in {{ activeCity.name }}
  </b>

  <app-offers-list-sort></app-offers-list-sort>

  <div class="cities__places-list places__list tabs__content">
    <app-offer-card
      *ngFor="let offer of activeOffers"
      [offer]="offer"
    ></app-offer-card>
  </div>
</section>
