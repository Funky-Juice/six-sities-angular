<section class="locations container">
  <ul class="locations__list tabs__list">
    <li class="locations__item"
        *ngFor="let city of filteredCitiesList; let i = index"
    >
      <a href="#{{ city.name }}"
         class="locations__item-link tabs__item {{ i === activeItem && 'tabs__item--active' }}"
         (click)="setActiveItem(i)"
      >
        <span>{{ city.name }}</span>
      </a>
    </li>
  </ul>
</section>
